<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thần Số Học Tỉnh Thức</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            padding: 2rem 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .tab-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab-button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            background-color: white;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--card-shadow);
        }

        .tab-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .tab-button.active {
            background-color: var(--secondary-color);
            color: white;
        }

        .tab-content {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .input-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .input-group input[type="number"] {
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            width: 120px;
        }

        .input-group input[type="number"]:focus {
            border-color: var(--secondary-color);
            outline: none;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        textarea:focus {
            border-color: var(--secondary-color);
            outline: none;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .output-box {
            margin-top: 2rem;
        }

        .output-box label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .accordion {
            margin-bottom: 1rem;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
        }

        .accordion-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .accordion-header:hover {
            background-color: #34495e;
        }

        .accordion-content {
            background-color: white;
            padding: 1.5rem;
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        th, td {
            padding: 1rem;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .tab-button {
                padding: 0.8rem 1.5rem;
            }

            .input-container {
                flex-direction: column;
            }

            .input-group input[type="number"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
  

        <div class="tab-container">
            <button class="tab-button active" onclick="showTab('generator')">Chuyển Đổi</button>
            <button class="tab-button" onclick="showTab('calculator')">Ngũ Hành</button>
        </div>

        <div id="generator" class="tab-content active">
            <div class="input-group">
                <label for="singleDate">Nhập ngày/tháng/năm:</label>
                <div class="input-container">
                    <input type="number" id="singleDay" placeholder="Ngày (1-31)" min="1" max="31">
                    <input type="number" id="singleMonth" placeholder="Tháng (1-12)" min="1" max="12">
                    <input type="number" id="singleYear" placeholder="Năm (YYYY)" min="1900" max="2100">
                </div>
                <button class="btn-primary" onclick="generateDates()">Sinh Ngày</button>
            </div>
            <div class="output-box">
                <label for="generatedDates">Kết quả (có thể sao chép):</label>
                <textarea id="generatedDates" readonly></textarea>
            </div>
        </div>

        <div id="calculator" class="tab-content">
            <div class="input-group">
                <label for="multiBirthDates">Nhập các ngày sinh (cách nhau bằng dấu phẩy):</label>
                <textarea id="multiBirthDates" placeholder="Ví dụ: 1/1/2000, 15/6/1995, 30/12/1988"></textarea>
                <button class="btn-primary" onclick="processBirthDates()">Tính Kết Quả</button>
            </div>
            <div id="resultContainer"></div>
        </div>
    </div>
</body>
</html>
   <script>
    function showTab(tabId) {
        // Hide all tabs
        document.querySelectorAll('.tab-content').forEach(tab => {
            tab.classList.remove('active');
        });
        document.querySelectorAll('.tab-button').forEach(button => {
            button.classList.remove('active');
        });

        // Show the selected tab
        document.getElementById(tabId).classList.add('active');
        document.querySelector(`button[onclick="showTab('${tabId}')"]`).classList.add('active');
    }

    function generateDates() {
        const day = parseInt(document.getElementById('singleDay').value);
        const month = parseInt(document.getElementById('singleMonth').value);
        const year = parseInt(document.getElementById('singleYear').value);
        
        if (!day || !month || !year) {
            alert('Vui lòng nhập đầy đủ ngày, tháng, năm!');
            return;
        }
        
        let result = `${day}/${month}/${year}`;
        
        // Current date
        const currentDate = new Date();
        const currentFormatted = `${currentDate.getDate()}/${currentDate.getMonth() + 1}/${currentDate.getFullYear()}`;
        result += `, ${currentFormatted}`;
        
        // Add 30 next days from the current date
        for (let i = 1; i <= 30; i++) {
            const nextDate = new Date(currentDate);
            nextDate.setDate(currentDate.getDate() + i);
            const nextFormatted = `${nextDate.getDate()}/${nextDate.getMonth() + 1}/${nextDate.getFullYear()}`;
            result += `, ${nextFormatted}`;
        }
        
        // Use current year and start from January
        const currentYear = currentDate.getFullYear();
        
        // Generate dates for the next 24 months
        for (let i = 0; i < 24; i++) {
            const futureDate = new Date(currentYear, i, day);
            const futureFormatted = `${futureDate.getDate()}/${futureDate.getMonth() + 1}/${futureDate.getFullYear()}`;
            result += `, ${futureFormatted}`;
        }
        
        document.getElementById('generatedDates').value = result;
        
        // Copy to clipboard automatically
        copyToClipboard(result);
    }

    function copyToClipboard(text) {
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
     
    }

    function processBirthDates() {
        const input = document.getElementById('multiBirthDates').value;
        if (!input.trim()) {
            alert('Vui lòng nhập ít nhất một ngày sinh!');
            return;
        }

        const birthDates = input.split(',').map(date => date.trim());
        const resultContainer = document.getElementById('resultContainer');
        resultContainer.innerHTML = '';

        birthDates.forEach((birthDate, index) => {
            const [day, month, year] = birthDate.split('/').map(Number);
            if (!day || !month || !year) return;

            const numbers = calculateNumbers(day, month, year);

            const accordion = document.createElement('div');
            accordion.className = 'accordion';

            const header = document.createElement('div');
            header.className = 'accordion-header';
            header.innerHTML = `📅 Ngày sinh: ${birthDate} <span>▼</span>`;
            header.onclick = function() {
                const content = this.nextElementSibling;
                content.style.display = content.style.display === 'block' ? 'none' : 'block';
            };

            const content = document.createElement('div');
            content.className = 'accordion-content';
            content.innerHTML = `
                <table>
                    <tr><td>${numbers[3]}</td><td>${numbers[6]}</td><td>${numbers[9]}</td></tr>
                    <tr><td>${numbers[2]}</td><td>${numbers[5]}</td><td>${numbers[8]}</td></tr>
                    <tr><td>${numbers[1]}</td><td>${numbers[4]}</td><td>${numbers[7]}</td></tr>
                </table>
                <table>
                    <tr><td>Kim</td><td>${numbers.kim}</td></tr>
                    <tr><td>Mộc</td><td>${numbers.moc}</td></tr>
                    <tr><td>Thủy</td><td>${numbers.thuy}</td></tr>
                    <tr><td>Hỏa</td><td>${numbers.hoa}</td></tr>
                    <tr><td>Thổ</td><td>${numbers.tho}</td></tr>
                </table>
            `;

            accordion.appendChild(header);
            accordion.appendChild(content);
            resultContainer.appendChild(accordion);
        });
    }

    function calculateNumbers(birthDate, birthMonth, birthYear) {
        const dateDigits = Array.from(
            birthYear.toString() + birthMonth.toString().padStart(2, '0') + birthDate.toString().padStart(2, '0')
        ).map(Number);

        const digitCount = Array(10).fill(0);
        dateDigits.forEach(num => digitCount[num]++);

        const sum = dateDigits.reduce((a, b) => a + b, 0);
        Array.from(sum.toString()).map(Number).forEach(num => digitCount[num]++);

        const secondNum = Array.from(sum.toString()).reduce((a, b) => a + Number(b), 0);
        Array.from(secondNum.toString()).map(Number).forEach(num => digitCount[num]++);

        const thirdNum = sum - (2 * (birthDate < 10 ? birthDate : Math.floor(birthDate / 10)));
        Array.from(thirdNum.toString()).map(Number).forEach(num => digitCount[num]++);

        const fourthNum = Array.from(thirdNum.toString()).reduce((a, b) => a + Number(b), 0);
        Array.from(fourthNum.toString()).map(Number).forEach(num => digitCount[num]++);

        return {
            1: digitCount[1] ? '1'.repeat(digitCount[1]) : '',
            2: digitCount[2] ? '2'.repeat(digitCount[2]) : '',
            3: digitCount[3] ? '3'.repeat(digitCount[3]) : '',
            4: digitCount[4] ? '4'.repeat(digitCount[4]) : '',
            5: digitCount[5] ? '5'.repeat(digitCount[5]) : '',
            6: digitCount[6] ? '6'.repeat(digitCount[6]) : '',
            7: digitCount[7] ? '7'.repeat(digitCount[7]) : '',
            8: digitCount[8] ? '8'.repeat(digitCount[8]) : '',
            9: digitCount[9] ? '9'.repeat(digitCount[9]) : '',
            hoa: digitCount[3] + digitCount[5] + digitCount[6] + digitCount[7] + digitCount[8] + digitCount[9],
            tho: digitCount[4] + digitCount[5] + digitCount[6],
            kim: digitCount[1] + digitCount[2] + digitCount[3] + digitCount[5] + digitCount[6] + digitCount[9],
            moc: digitCount[1] + digitCount[4] + digitCount[7] + digitCount[8] + digitCount[9] + digitCount[5],
            thuy: digitCount[1] + digitCount[2] + digitCount[3] + digitCount[4] + digitCount[5] + digitCount[7]
        };
    }
</script>
